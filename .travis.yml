sudo: required
language: python
services:
- docker
env:
  global:
  # DOCKER_USER
  - secure: 
  # DOCKER_PASS
  - secure: 
  # IMAGE_REPO
  - secure: 
  # IMAGE_VERSION 
  - secure: 
before_install:
- echo $DOCKER_PASS | sudo docker login -u $DOCKER_USER --password-stdin
- docker build --no-cache --rm --tag ${IMAGE_REPO}:${IMAGE_VERSION} ./docsbox
- docker push ${IMAGE_REPO}:${IMAGE_VERSION}
script:
- docker-compose run web nosetests
